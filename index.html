<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Web de GABOXZTV</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #0b0b0b;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1a1a1a;
      text-align: center;
      padding: 30px;
      border-bottom: 3px solid #00ff00;
    }

    h1, h2 {
      font-family: 'Press Start 2P', cursive;
      color: #00ff00;
      text-shadow: 2px 2px #000;
    }

    section {
      padding: 20px 40px;
      border-bottom: 2px solid #333;
      text-align: center;
    }

    .button {
      display: inline-block;
      background-color: #00ff00;
      color: #000;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 5px;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      border: none;
    }

    .button:hover {
      background-color: #00cc00;
    }

    /* SECCIONES OCULTAS */
    .seccion {
      display: none;
      padding: 40px;
      min-height: 70vh;
      background-color: #111;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1>Web inspirada en OptiJuegos</h1>
    <p>Selecciona una categoría</p>
  </header>

  <!-- BOTONES -->
  <section>
    <button class="button" onclick="mostrarSeccion('menos2gb')">
      Juegos &lt; 2 GB
    </button>

    <button class="button" onclick="mostrarSeccion('menos4gb')">
      Juegos &lt; 4 GB
    </button>

    <button class="button" onclick="mostrarSeccion('programas')">
      Programas
    </button>
  </section>

  <!-- SECCIÓN 1 -->
  <div id="menos2gb" class="seccion">
    <h2>Juegos con menos de 2 GB</h2>

    <!-- AQUÍ PONES TUS JUEGOS -->
    <!-- Ejemplo: -->
    <!-- <p>Nombre del juego</p> -->
  </div>

  <!-- SECCIÓN 2 -->
  <div id="menos4gb" class="seccion">
    <h2>Juegos con menos de 4 GB</h2>

    <!-- AQUÍ PONES TUS JUEGOS -->
  </div>

  <!-- SECCIÓN 3 -->
  <div id="programas" class="seccion">
    <h2>Programas</h2>

    <!-- AQUÍ PONES TUS PROGRAMAS -->
  </div>

  <!-- SCRIPT (ABAJO DE TODO) -->
  <script>
    function mostrarSeccion(id) {
      const secciones = document.querySelectorAll('.seccion');
      secciones.forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>

</body>
</html>
