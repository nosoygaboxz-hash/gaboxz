<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Web de GABOXZTV</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #0b0b0b;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header {
      background-color: #1a1a1a;
      text-align: center;
      padding: 30px;
      border-bottom: 3px solid #00ff00;
    }

    h1, h2 {
      font-family: 'Press Start 2P', cursive;
      color: #00ff00;
    }

    section {
      padding: 20px;
      text-align: center;
    }

    .button {
      background-color: #00ff00;
      color: #000;
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
    }

    .seccion {
      display: none;
      padding: 30px;
      background-color: #111;
      min-height: 60vh;
    }
  </style>
</head>

<body>

<header>
  <h1>Web inspirada en OptiJuegos</h1>
</header>

<section>
  <button class="button" onclick="mostrarSeccion('menos2gb')">
    Juegos &lt; 2 GB
  </button>

  <button class="button" onclick="mostrarSeccion('menos4gb')">
    Juegos &lt; 4 GB
  </button>

  <button class="button" onclick="mostrarSeccion('programas')">
    Programas
  </button>
</section>

<div id="menos2gb" class="seccion">
  <h2>Juegos con menos de 2 GB</h2>
  <p>Geometry Dash</p>
</div>

<div id="menos4gb" class="seccion">
  <h2>Juegos con menos de 4 GB</h2>
</div>

<div id="programas" class="seccion">
  <h2>Programas</h2>
</div>

<script>
function mostrarSeccion(id) {
  const secciones = document.querySelectorAll('.seccion');
  secciones.forEach(s => s.style.display = 'none');
  document.getElementById(id).style.display = 'block';
}
</script>

</body>
</html>
